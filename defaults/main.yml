---
# Default large image url
large_image_url: "https://github.com/girder/large_image.git"
# Default tile sources
large_image_tile_sources: []
# To install vips or not
large_image_include_vips: false
# Version of large_image
large_image_version: "master"
# Path for large_image to be cloned
large_image_path: "{{ ansible_env.HOME }}/large_image"
